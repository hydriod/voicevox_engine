[project]
name = "voicevox-engine"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiofiles>=24.1.0",
    "anyio>=4.9.0",
    "appdirs>=1.4.4",
    "asgiref>=3.9.1",
    "coeiroink-core",
    "colorama>=0.4.6",
    "fastapi>=0.116.1",
    "h11>=0.16.0",
    "pyopenjtalk",
    "python-multipart>=0.0.20",
    "sniffio>=1.3.1",
    "starlette>=0.47.1",
    "uvicorn>=0.35.0",
    "torch>=2.6.0",
    "torchaudio>=2.6.0",
]

[tool.pysen]
version = "0.9"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = false    # TODO: eliminate errors and enable at CI
mypy_preset = "entry"  # TODO: "strict"
line_length = 88
py_version = "py38"
isort_known_first_party = ["voicevox_engine"]
isort_known_third_party = ["numpy"]
[[tool.pysen.lint.mypy_targets]]
  paths = [".", "voicevox_engine/"]

[tool.black] # automatically generated by pysen
line-length = 88
target-version = ["py38"]


[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
known_first_party = ["voicevox_engine"]
known_third_party = ["numpy"]
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.uv.sources]
pyopenjtalk = { git = "https://github.com/VOICEVOX/pyopenjtalk", rev = "74703b034dd90a1f199f49bb70bf3b66b1728a86" }
coeiroink-core = { git = "https://github.com/hydriod/coeiroink_core", rev = "p-3.11" }
torch = [
    { index = "pytorch-cpu" },
]
torchaudio = [
    { index = "pytorch-cpu" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
